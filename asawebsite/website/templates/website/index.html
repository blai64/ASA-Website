    <button type="button" class="btn btn-primary outline fblink offset-top"><a href="https://www.facebook.com/CMUAsianStudentsAssociation?fref=ts">Check us out on Facebook</a>

    <button type="button" class="btn btn-primary btn-modal" data-toggle="modal" data-target=".bs-example-modal-sm">Sign Up</button>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="signUpModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Mailing List Sign Up</h4>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Andrew ID" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">@andrew.cmu.edu</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
